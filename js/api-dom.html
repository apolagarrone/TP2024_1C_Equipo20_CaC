<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <title>Ejemplo de llamado a API + DOM</title>
   
    
    <style>
        main {
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
      

        #Persona {
        padding: 25px; 
        background-color: #7AB730;
        border-radius: 25px;
        margin: 10px;
        width: 300px;
        text-align: center;
        position: relative; 
        }

      
        
        #Nombre{
            font-size: 40px; 
            color: rgb(0, 0, 0);
            position: absolute;
            top: 5px;
            left: 0; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
          
            
        }
        #Foto{
            border-radius: 33px;
            width: 300px;
            height: 300px;
        }

        .controles {
            position: fixed;
            right: 25px;
            bottom: 25px;
            background-color: rgb(173, 117, 117);
            border-radius: 10px;
            width: 200px;
            padding: 15px 30px;

            display: flex;
            justify-content: space-evenly;
        }

        .controles button {
            padding: 10px;
            flex: 1;
            margin: 0 5px;
            transition: .2s all;
            border: none;
            border-radius: 5px;
        }

        .controles button:hover {
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Ejemplo de llamado a API + DOM</h1>

    <main>
        <div class="reseñas">
            <article id="Persona">
                <h4><span id="Nombre"></span></h4>
                <img id="Foto" src="" alt="">
               
                <h2><span id="Servicio"></span> <i class="fa fa-star" aria-hidden="true"> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i></i></h2>
                <h2><span id="Descripcion"></span></h2>
            </article>
        </div>
       
    

        <div class="controles">
            <button id="Agregar">Ver mas reseñas</button>
            <button id="Quitar">Ver menos</button>
        </div>

   </main>

    <script src="/js/json.js"></script>
</body>
</html>
